<div class="text-center product-spinner" *ngIf="books.length === 0">
    <div class="spinner-border text-success"></div>
</div>
<div class="search-results">
    <div class="container">
        <div class="row mt-4 mb-5">
            <div class="col-sm-6 mb-3" *ngFor="let book of books">
                <div class="card">
                    <div class="card-body">
                        <div class="media">
                            <img [src]="(book.volumeInfo.imageLinks) ? book.volumeInfo.imageLinks.thumbnail : noImage"
                                class="align-self-start mr-3" style="width:60px">
                            <div class="media-body">
                                <h4 class="m-0">{{book.volumeInfo.title}}</h4>
                                <p><small>By {{(book.volumeInfo.authors) ? book.volumeInfo.authors : 'Unknown'}}<span
                                            *ngIf="book.volumeInfo.averageRating">, </span> <span
                                            *ngIf="book.volumeInfo.averageRating"
                                            [innerHTML]="book.volumeInfo.averageRating | star"></span><span
                                            *ngIf="book.volumeInfo.ratingsCount">({{book.volumeInfo.ratingsCount}}
                                            ratings)</span></small></p>
                                <!-- <p class="mb-0" [class.text-danger]="!book.volumeInfo.subtitle">
                                    {{(book.volumeInfo.subtitle) ? book.volumeInfo.subtitle : "There is No Subtitle" }}</p> -->
                                <div class="text-right">
                                    <p class="sale mb-0" *ngIf="book.saleInfo.saleability === 'FOR_SALE'">
                                        {{book.saleInfo.listPrice.amount | currency:'INR':'symbol'}}</p>
                                    <p class="sale mb-0" *ngIf="book.saleInfo.saleability === 'NOT_FOR_SALE'">Read
                                    </p>
                                    <p class="sale mb-0" *ngIf="book.saleInfo.saleability === 'FREE'">Free</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
